{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h3>Tu prueba gratis terminó</h3>
    <p class="text-muted mb-1">
      Negocio: <strong>{{ biz.name }}</strong>
    </p>
    <p class="text-muted">
      Trial terminó: <strong>{{ biz.trial_ends_at }}</strong>
    </p>

    <hr>

    <p>
      Para seguir usando <strong>Productos</strong>, <strong>Ventas</strong> y <strong>Reportes</strong>,
      necesitas activar el <strong>Plan Pro</strong>.
    </p>

    <form method="post" action="{{ url_for('billing.upgrade') }}">
      <button class="btn btn-success">Activar Plan Pro (demo)</button>
    </form>

    <div class="mt-3">
      <a class="btn btn-outline-dark" href="{{ url_for('auth.logout') }}">Salir</a>
    </div>
  </div>
</div>
{% endblock %}
