{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0">Editar producto</h3>
  <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('products.list_products') }}">Volver</a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post" class="row g-2">
      <div class="col-12">
        <label class="form-label mb-1">Nombre</label>
        <input class="form-control" name="name" value="{{ p.name }}" required>
      </div>

      <div class="col-12 col-md-6">
        <label class="form-label mb-1">Precio</label>
        <input class="form-control" type="number" step="0.01" min="0" name="price" value="{{ p.price }}" required>
      </div>

      <div class="col-12 col-md-6">
        <label class="form-label mb-1">Stock</label>
        <input class="form-control" type="number" min="0" name="stock" value="{{ p.stock }}">
      </div>

      <div class="col-12 d-grid mt-2">
        <button class="btn btn-dark">Guardar cambios</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
