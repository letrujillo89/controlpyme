{% extends "base.html" %}
{% block content %}

<h3>Usuarios (Ãºltimos 200)</h3>

<div class="card mt-3">
  <div class="table-responsive">
    <table class="table mb-0">
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Negocio</th>
          <th>Admin</th>
        </tr>
      </thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ u.id }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.business.name if u.business else "-" }}</td>
          <td>
            {% if u.is_admin %}
              <span class="badge text-bg-danger">ADMIN</span>
            {% else %}
              <span class="badge text-bg-secondary">No</span>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
